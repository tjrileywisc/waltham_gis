name: Python package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'pipenv'
      # You can test your matrix by printing the current Python version
      - name: install packages
        run: |
          pip install pdm
          pdm install
        
      - name: run tests
        run: |
          pdm venv activate
          python -m pytest
